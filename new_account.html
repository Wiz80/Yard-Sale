<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/new_account.css">
    <title>Document</title>
</head>
<body>
    <div class = "login">
        <div class = "form-container">
            <h1 class = "title"> New Account</h1>

            <form action="" class= "form">
                
                <label for="name" class = "label">Name</label>
                <input type="text" id = "name" placeholder= "Type your name" class="input input-name">
                
                <label for="email" class = "label">Email</label>
                <input type="text" id = "email" placeholder = "Type your Email" class="input input-email">
                
                <label for="password" class = "label">Password</label>
                <input type="password" id = "password" placeholder = "Type your last password" class="input input-password">
                
                <input type="submit" value = "Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
